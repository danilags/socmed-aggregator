<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Site Twitter Access</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome</h1>
    <a href="form.html"><button>Make Tweet</button></a>
    <a href="#"><button>Recents Tweet</button></a>

    <div class="test">

    </div>

  </body>
</html>

<script type="text/javascript">
$.ajax({
  url: "http://localhost:3000",
  success: function (datas) {
    datas.forEach(function(data) {
      $('.test').append(`<h4>${data.text}</h4>`)
    })
  },
  error: function(err){
    alert(err)
  }
});
</script>
